<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <!--favicon -->
    <link href="../favicon.png" rel="icon" type="image/png">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&family=PT+Sans:wght@400;700&family=PT+Serif:wght@400;700&display=swap"
          rel="stylesheet">
    <!--main styles-->
    <link href="../css/styles.css" rel="stylesheet">
    <title>tw-input-forms</title>
</head>
<body class="bg-gray-200">
<div class="container mx-auto">
    <section>
        <div class="text-center mt-12">
            <h1 class="text-gray-900">Welcome To TailwindCSS</h1>
            <h3 class="font-body underline">A Start-up For Custom Forms </h3>
        </div>
    </section>
    <div class="wrapper">
        <h3 class="text-left sub-heading">effect-11</h3>
        <div class="grid-container">
            <div class="form-input">
                <input class="effect-11" placeholder="Full name" type="text"/>
                <span class="effect-11-bg"></span>
            </div>
            <div class="form-input">
                <input class="effect-11" placeholder="Full name" type="text"/>
                <span class="effect-11-bg"></span>
            </div>
            <div class="form-input">
                <input class="effect-11" placeholder="Full name" type="text"/>
                <span class="effect-11-bg"></span>
            </div>
        </div>
        <div class="wrapper">
            <h3 class="text-left sub-heading">effect-04</h3>
            <div class="grid-container">
                <div class="form-input js-input-effect">
                    <input class="effect-04" placeholder="" type="text"/>
                    <label>Full Name</label>
                    <span class="focus-border"></span>
                </div>
                <div class="form-input js-input-effect">
                    <input class="effect-04" placeholder="" type="text"/>
                    <label>Full Name</label>
                    <span class="focus-border"></span>
                </div>
                <div class="form-input js-input-effect">
                    <input class="effect-04" placeholder="" type="text"/>
                    <label>Full Name</label>
                    <span class="focus-border"></span>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <h3 class="text-left sub-heading">effect-13</h3>
            <div class="grid-container">
                <div class="form-input">
                    <input class="effect-13" placeholder="Full name"
                           type="text"/>
                    <span class="effect-13-border"></span>
                </div>
                <div class="form-input">
                    <input class="effect-13" placeholder="Full name"
                           type="text"/>
                    <span class="effect-13-border"></span>
                </div>
                <div class="form-input">
                    <input class="effect-13" placeholder="Full name"
                           type="text"/>
                    <span class="effect-13-border"></span>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <h3 class="text-left sub-heading">effect-07</h3>
            <div class="grid-container">
                <div class="form-input-07 js-effect-07">
                    <input type="text" id="input-07" name="input-07" class="effect-07" placeholder="" />
                    <label for="input-07">Full name</label>
                    <span class="focus-background-07"></span>
                </div>
                <div class="form-input-07 js-effect-07">
                    <input type="text" id="input-08" name="input-08" class="effect-07" placeholder="" />
                    <label for="input-08">Full name</label>
                    <span class="focus-background-07"></span>
                </div>
                <div class="form-input-07 js-effect-07">
                    <input type="text" id="input-09" name="input-08" class="effect-07" placeholder="" />
                    <label for="input-09">Full name</label>
                    <span class="focus-background-07"></span>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- jquery scripts -->
<script src="../js/jquery-3.6.4.min.js"></script>
<!-- sweetalert scripts-->
<script src="../js/sweetalert.min.js"></script>
<!-- main scripts -->
<script src="../js/scripts.js"></script>
</body>
</html>
